---
epel_repo_name: "epel"
epel_repo_url: 'http://mirrors.aliyun.com/epel/{{ ansible_distribution_major_version }}/$basearch/'

rsyslog_repo_name: "rsyslog"
rsyslog_repo_url: 'http://rpms.adiscon.com/v8-stable/epel-$releasever/$basearch'
rsyslog_packages: 'rsyslog'

disable_service_RedHat_6: # 版本6不需要的服务。
  - 'abrt-ccpp'
  - 'abrtd'
  - 'abrt-oops'
  - 'acpid'
  - 'cpuspeed'
  - 'ip6tables'
  - 'iscsi'
  - 'iscsid'
  - 'mdmonitor'
  - 'messagebus'
  - 'netfs'
  - 'postfix'
  - 'sysstat'
enabled_service_RedHat_6: # 版本6需要的服务。
  - 'auditd'
  - 'iptables'
  - 'nscd'
  - 'ntpd'
  - 'rsyslog'
disable_service_RedHat_7: # 版本7不需要的服务。
  - 'abrt-ccpp.service'
  - 'abrtd.service'
  - 'abrt-oops.service'
  - 'abrt-vmcore.service'
  - 'abrt-xorg.service'
  - 'chronyd.service'
  - 'dmraid-activation.service'
  - 'libstoragemgmt.service'
  - 'mdmonitor.service'
  - 'NetworkManager.service'
  - 'postfix.service'
  - 'rpcbind.service'
  - 'rpcbind.socket'
  - 'smartd.service'
  - 'sysstat.service'
  - 'systemd-readahead-collect.service'
  - 'systemd-readahead-drop.service'
  - 'systemd-readahead-replay.service'
  - 'tuned.service'
  - 'vdo.service'
enabled_service_RedHat_7: # 版本7需要的服务。
  - 'firewalld.service'
  - 'ntpd.service'
  - 'nscd.service'
  - 'rsyslog.service'
  - 'auditd.service'

unload_module_RedHat: # 不需要的模块。
  - 'cramfs'
  - 'freevxfs'
  - 'jffs2'
  - 'hfs'
  - 'hfsplus'
  - 'quashfs'
  - 'udf'
#  - 'vfat' # for EFI
  - 'dccp'
  - 'rds'
  - 'tipc'

base_packages_RedHat_7: # 版本7需要安装的系统组件。
  - '@Base'
  - 'audispd-plugins'
  - 'bind-utils'
  - 'deltarpm'
  - 'dstat'
  - 'htop'
  - 'iftop'
  - 'iotop'
  - 'ksh'
  - 'moreutils'
  - 'nethogs'
  - 'net-tools'
  - 'nmap'
  - 'nmon'
  - 'nscd'
  - 'ntp'
  - 'numactl'
  - 'policycoreutils-python'
  - 'procmail'
  - 'python2-jmespath'
  - 'strace'
  - 'tcpdump'
  - 'tcpflow'
  - 'telnet'
  - 'traceroute'
  - 'tree'
  - 'xfsprogs'

remove_packages_RedHat_7: # 版本7需要删除的系统组件。
  - 'aic94xx-firmware'
  - 'alsa-firmware'
  - 'alsa-tools-firmware'
  - 'ivtv-firmware'
