---
# Linux variables
os_linux_audit_rules: # 审计参数
  - '-w /sbin/insmod -p x -k modules'
  - '-w /sbin/rmmod -p x -k modules'
  - '-w /sbin/modprobe -p x -k modules'
  - '-a always,exit -F arch=b32 -S init_module -S delete_module -k modules'
  - '-a always,exit -F arch=b64 -S init_module -S delete_module -k modules'
  - '-a always,exit -F arch=b64 -S mount -k mounts'
  - '-a always,exit -F arch=b32 -S mount -k mounts'
  - '-a always,exit -F arch=b64 -S sethostname -S setdomainname -k system-locale'
  - '-a always,exit -F arch=b32 -S sethostname -S setdomainname -k system-locale'
  - '-w /etc/issue -p wa -k system-locale'
  - '-w /etc/issue.net -p wa -k system-locale'
  - '-w /etc/hosts -p wa -k system-locale'
  - '-w /etc/sysconfig/network -p wa -k system-locale'
  - '-w /var/log/sudo.log -p wa -k actions'
  - '-w /etc/sudoers -p wa -k scope'
  - '-w /etc/sudoers.d -p wa -k scope'
  - '-w /etc/group -p wa -k identity'
  - '-w /etc/passwd -p wa -k identity'
  - '-w /etc/gshadow -p wa -k identity'
  - '-w /etc/shadow -p wa -k identity'
  - '-w /etc/security/opasswd -p wa -k identity'
  - '-a exclude,always -F msgtype=CWD'
  - '-a exclude,always -F msgtype=EOE'
  - '-a never,exit -F dir=/tmp -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/tmp -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/var/tmp -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/var/tmp -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/var/lib/rsyslog -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/var/lib/rsyslog -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/run -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/run -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/dev/shm -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a never,exit -F dir=/dev/shm -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a always,exit -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -k delete'
  - '-a always,exit -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -k delete'

os_linux_kernel_parameters: # 内核参数。
  - { variable: 'net.core.somaxconn', value: '20480' }
  - { variable: 'net.ipv4.conf.all.accept_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.all.accept_source_route', value: '0' }
  - { variable: 'net.ipv4.conf.all.log_martians', value: '1' }
  - { variable: 'net.ipv4.conf.all.rp_filter', value: '1' }
  - { variable: 'net.ipv4.conf.all.secure_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.all.send_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.default.accept_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.default.accept_source_route', value: '0' }
  - { variable: 'net.ipv4.conf.default.log_martians', value: '1' }
  - { variable: 'net.ipv4.conf.default.rp_filter', value: '1' }
  - { variable: 'net.ipv4.conf.default.secure_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.default.send_redirects', value: '0' }
  - { variable: 'net.ipv4.icmp_echo_ignore_broadcasts', value: '1' }
  - { variable: 'net.ipv4.icmp_ignore_bogus_error_responses', value: '1' }
  - { variable: 'net.ipv4.ip_forward', value: '0' }
  - { variable: 'net.ipv4.tcp_fin_timeout', value: '10' }
  - { variable: 'net.ipv4.tcp_keepalive_intvl', value: '30' }
  - { variable: 'net.ipv4.tcp_keepalive_probes', value: '3' }
  - { variable: 'net.ipv4.tcp_keepalive_time', value: '600' }
  - { variable: 'net.ipv4.tcp_max_syn_backlog', value: '20480' }
  - { variable: 'net.ipv4.tcp_sack', value: '0' }
  - { variable: 'net.ipv4.tcp_syncookies', value: '1' }
  - { variable: 'net.ipv4.tcp_tw_recycle', value: '0' }
  - { variable: 'net.ipv4.tcp_tw_reuse', value: '1' }
  - { variable: 'net.ipv4.tcp_window_scaling', value: '0' }
  - { variable: 'net.ipv6.conf.all.disable_ipv6', value: '{% if os_disable_ipv6 %}1{% else %}0{% endif %}' }

node_exporter_collector_textfile_directory: '/var/lib/prometheus'
node_exporter_collector_textfile_scritps:
  - 'os_info'

ossec_winagent_repo: 'http://cache.omygods.com/wazuh/3.x/windows/'

ossec_internal_options:
  - { src: 'local_internal_options.conf.j2', dest: '/var/ossec/etc/local_internal_options.conf' }
  - { src: 'internal_options.conf.j2', dest: '/var/ossec/etc/internal_options.conf' }
