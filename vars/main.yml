---
# Linux variables
os_linux_user_pw:
  minlen: '{{ os_pass_length | default(12) }}'
  dcredit: '-1'
  ucredit: '-1'
  lcredit: '-1'

os_linux_kernel_parameters:
  - { variable: 'net.core.somaxconn', value: '20480' }
  - { variable: 'net.ipv4.conf.all.accept_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.all.accept_source_route', value: '0' }
  - { variable: 'net.ipv4.conf.all.log_martians', value: '1' }
  - { variable: 'net.ipv4.conf.all.rp_filter', value: '1' }
  - { variable: 'net.ipv4.conf.all.secure_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.all.send_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.default.accept_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.default.accept_source_route', value: '0' }
  - { variable: 'net.ipv4.conf.default.log_martians', value: '1' }
  - { variable: 'net.ipv4.conf.default.rp_filter', value: '1' }
  - { variable: 'net.ipv4.conf.default.secure_redirects', value: '0' }
  - { variable: 'net.ipv4.conf.default.send_redirects', value: '0' }
  - { variable: 'net.ipv4.icmp_echo_ignore_broadcasts', value: '1' }
  - { variable: 'net.ipv4.icmp_ignore_bogus_error_responses', value: '1' }
  - { variable: 'net.ipv4.tcp_fin_timeout', value: '10' }
  - { variable: 'net.ipv4.tcp_keepalive_intvl', value: '30' }
  - { variable: 'net.ipv4.tcp_keepalive_probes', value: '3' }
  - { variable: 'net.ipv4.tcp_keepalive_time', value: '600' }
  - { variable: 'net.ipv4.tcp_max_syn_backlog', value: '20480' }
  - { variable: 'net.ipv4.tcp_sack', value: '0' }
  - { variable: 'net.ipv4.tcp_syncookies', value: '1' }
  - { variable: 'net.ipv4.tcp_tw_recycle', value: '0' }
  - { variable: 'net.ipv4.tcp_tw_reuse', value: '1' }
  - { variable: 'net.ipv4.tcp_window_scaling', value: '0' }
  - { variable: 'net.ipv6.conf.all.disable_ipv6', value: '{% if os_disable_ipv6 %}1{% else %}0{% endif %}' }