---
# General parameters #
ansible_user: 'oper'
os_update_password: 'Password1234'
os_proxy_server: 'http://1.1.1.1:3142' # Defines the proxy server.
os_syslog: false # Whether to use remote syslog server.
os_syslog_server: '1.1.1.1' # Defines the address of a syslog server.
os_syslog_port: '12209' # Defines the input port of a syslog server.
os_disable_ipv6: true # Whether to turn off IPV6.
os_pass_length: '12' # Minimum OS account password length.
os_pass_maxAge: '60' # OS account Password Validity Period.
os_audit: true # Whether to enable OS auditing.
os_software: true # Whether to install basic software and update.
os_harden: true # Whether harden system.
os_config: true # Whether to enable initialization configuration.
os_datadisc: true # Whether to mount the data disk after the guest VM is deployed.

# Linux OS data disc parameter #
os_linux_disc_device: '/dev/sdb'
os_linux_mount_point: '/data'
os_linux_vg: 'VolGroup01'
os_linux_lv: 'lv_data'
os_linux_lv_size: '100%FREE'
os_linux_fstype: 'xfs'
os_linux_fsopts: 'defaults,noatime,nobarrier'

# Linux OS parameter #
os_linux_ulimit_nofile: '20480'
os_linux_ulimit_nproc: '20480'
os_linux_tz: 'Asia/Shanghai'
os_linux_MTA_relayhost: '1.1.1.1'
os_linux_grub_add_args:
  - 'ipv6.disable={% if os_disable_ipv6 %}1{% else %}0{% endif %}'
  - 'transparent_hugepage=never'
  - 'numa=off'
os_linux_disable_unused_module: true
os_linux_disable_unused_service: true
os_linux_enables_needed_service: true
os_linux_disable_sysstat_collect: true
os_linux_disable_RootLogin: true
os_linux_disable_selinux: true
os_linux_id_rsa: ''
os_linux_syslog_local_keep: '2' # week
os_linux_disable_fs_tmp_exec: false
os_linux_disable_fs_vartmp_exec: false
os_linux_disable_fs_shm_exec: true
os_linux_disable_fs_home_exec: false
os_linux_disable_fs_exec_flags: 'rw,nosuid,nodev,noexec,relatime'

# Windows OS parameter
os_win_roles:
  - 'Telnet-Client'
os_win_software:
  - 'googlechrome'
  - 'notepadplusplus.install'
  - 'nxlog'
  - 'peazip.install'
os_win_update_category: ['CriticalUpdates', 'SecurityUpdates']
os_win_disable_rss: true
os_win_pagefile_size: 4096
os_win_tz: 'China Standard Time'
os_win_location: '45' # https://docs.microsoft.com/en-us/windows/desktop/Intl/table-of-geographical-locations
os_win_format: 'en-US'
os_win_unicode: 'zh-CN'
os_win_network_location: 'Private'
os_win_event_log_MaxSize: '4096' # The maximum size in kilobytes that the event log can grow to.
os_win_event_log:
  - 'Application'
  - 'Security'
  - 'Setup'
  - 'System'
os_win_gpo_audit_policy:
  - 'Account Logon'
  - 'Logon/Logoff'
  - 'Account Management'
  - 'DS Access'
  - 'Object Access'
  - 'Policy change'
  - 'Privilege use'
os_win_fs_audit_user: 'Everyone'
os_win_fs_audit_rule:
  - 'AppendData'
  - 'CreateDirectories'
  - 'CreateFiles'
  - 'Delete'
  - 'DeleteSubdirectoriesAndFiles'
  - 'WriteData'
os_win_disable_task:
  - 'ScheduledDefrag'
  - 'ServerManager'