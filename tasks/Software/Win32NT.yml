---
- name: 'Installs roles or features'
  win_feature:
    name: '{{ item }}'
    state: 'present'
  with_items:
    - '{{ os_win_roles }}'
  ignore_errors: yes

- name: install_chocolatey
  win_chocolatey:
    name: 'chocolatey'
    state: 'downgrade'
    version: '0.10.11'
    proxy_url: '{{ os_proxy_server | default(omit,true) }}'

- name: 'Third party software installation'
  win_chocolatey:
    name: '{{ item }}'
    state: 'latest'
    timeout: '60'
    proxy_url: '{{ os_proxy_server | default(omit,true) }}'
  with_items:
    - '{{ os_win_software }}'
  ignore_errors: yes

- name: Install security updates
  win_updates:
    category_names: '{{ os_win_update_category }}'
  ignore_errors: yes

- name: Ensure update status file
  win_copy:
    src: 'bootstrap_Software.Succeed'
    dest: 'c:\windows\bootstrap_Software.Succeed'
